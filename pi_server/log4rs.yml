
# Scan this file for changes every 30 secs
refresh_rate: 30 seconds

appenders:
  # An appender named "main" that writes to a file with a custom pattern encoder
  main:
    kind: rolling_file
    path: server_0.log
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: fixed_window
        pattern: 'server_{}.log'
        base: 0
        count: 6

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: warn
  appenders:
    - main

loggers:
  # Raise the maximum log level for events sent to the "pi_server" logger to "debug"
  pi_server:
    level: debug

  # Add other crates log config below
  trust_dns_proto:
    level: info
  trust_dns_server:
    level: info
  trust_dns_resolver:
    level: info
